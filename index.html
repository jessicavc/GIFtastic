<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GifTastic</title>

    <!-- CSS Stylesheet -->

    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Bootstrap CSS Stylesheet -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

</head>

<body>

    <div class="container">

        <!-- Jumbotron -->
        <div class="jumbotron">
            <h1>Star Trek: The GIPHY Frontier</h1>
        </div>


        <!-- GIF container       -->

        <div class="row">
            <div class="buttons-view"></div>
        </div>

        <div class="row">
            <div class="col-md-12 container-fluid">
                <!-- Info from API call will be added here -->
                <div id="image-view"></div>
            </div>
            <!-- Div for the form and submit button-->
            <div class="col-md-2">
                <form id="startrek-form">
                    <label for="startrek-input">Find More Trek!</label>
                    <input type="text" class="form-control col-12" id="startrek-input"><br>
                    <input class="btn btn-warning" id="add-trek" type="submit" value="Submit">
                </form>
            </div>
        </div>
    </div>
    <!-- jQuery Library -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- JavaScript -->

    <script src="assets/javascript/app.js"></script>

</body>

</html>
